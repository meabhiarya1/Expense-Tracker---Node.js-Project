<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Expense Tracker</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <main>
        <header id="main-header" class=" text-white p-4 mb-3">

            <div class="container">
                <div class="row">
                    <div class="col-md-6 align-self-center" id="premium">
                        <button id="logout" class="btn btn-outline-warning text-white float-right float-lg-right"
                            style="background-color: rgb(218, 69, 32)">
                            Logout
                        </button>
                        <button id="download" class="btn btn-outline-warning text-white float-lg-right"
                            style="background-color: goldenrod;" hidden>
                            Download
                        </button>
                        <button id="rzp-button1" class="btn btn-primary text-white float-lg-right"
                            style="background-color: navy;">
                            Buy Premium
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <h1>Expense Tracker</h1>
        <form class="form">
            <label>Expense Price:</label>
            <input type="number" id="expensePrice" name="expensePrice" />

            <label>Choose Description:</label>
            <input type="text" id="expenseDescription" name="expenseDescription" />

            <label>Choose Category:</label>
            <select id="expenseCategory" name="expenseCategory">
                <option disabled selected>--Select an option--</option>
                <option value="Fuel">Fuel</option>
                <option value="Food">Food</option>
                <option value="Electricity">Electricity</option>
                <option value="Movie">Movie</option>
            </select>
            <button type="submit">Add Expense</button>
        </form>
        <div class="container">
            <div class="card-body">
                <button id="totalexpense" class="btn btn-primary text-white"
                    style="background-color: rgb(104, 104, 104)" hidden>
                </button>
                <button class="btn btn-outline-warning" id="btn_leader_board" hidden>
                    Show Leader Board
                </button>
                <br />
                <h2 class="title" id="leader_board_title"></h2>
                <ul id="leader_board_list" class="list-group"></ul>
            </div>
        </div>

        <div class="container" id="download_history_container">
            <div class="card card-body">
                <button id="btn_download_history" hidden>
                    Download History
                </button>
                <br />
                <h2 id="download_history_title"></h2>
                <table id="download_history_list"></table>
            </div>
        </div>

        <div class="col-md-5">
            <h1 id="header-title">Expenses</h1>
        </div>
        <ul id="expenseData"></ul>
        <div class="container">
            <div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <h2 class="title" style="font-style: italic;color: rgb(0, 0, 0);">Expenses</h2>
                        </div>
                        <div class="col-md-6 form-inline">
                            <label for="rowsperpage">
                                <h5 style="font-style: italic;color: rgb(0, 0, 0);">Rows Per Page:-</h5>
                            </label>
                            <input type="number" placeholder="Number of Rows" id="rowsperpage" />
                            <button type="submit" id="btnrows" class="btn btn-warning">
                                submit
                            </button>
                        </div>
                    </div>
                </div>
                <ul id="items" class="list-group"></ul>
                <div class="card-body" id="pagination"></div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
